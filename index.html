<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Bienvenido a nuestra Landing Page. Regístrate y obtén acceso exclusivo.">
    <title>Landing Page de Ejemplo</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <section class="hero">
        <div class="hero-content">
            <h1>¡Bienvenido a Nuestra Página!</h1>
            <p>Regístrate para obtener acceso exclusivo a nuestros productos y ofertas.</p>
            <a href="#formulario" class="cta-button">¡Regístrate Ahora!</a>
        </div>
    </section>

    <section id="formulario" class="form-section">
        <div class="form-container">
            <h2>Formulario de Registro</h2>
            <form action="#" method="POST" id="registration-form">
                <input type="text" id="name" name="name" placeholder="Tu nombre" required>
                <input type="email" id="email" name="email" placeholder="Tu correo electrónico" required>
                <button type="submit" class="submit-button">Enviar</button>
            </form>
        </div>
    </section>

    <footer class="footer">
        <p>&copy; 2024 Tu Compañía. Todos los derechos reservados.</p>
    </footer>

    <script src="javascript.js"></script>
</body>
</html>
